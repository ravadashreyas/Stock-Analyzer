<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analyzer</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sample">
    <h1>Stock Analyzer</h1>
    <p id="p1">Enter the ticker you would like to analyze:</p>
    <input type="text" id="myTicker" placeholder="Enter ticker here">
    <button onclick="enterTicker()">Submit</button>
    </div>
    <h1 id="companyName"></h1>
    <h1 id="currentPrice"></h1>
    

    <center id="plot" style="width:100%; height:500px;">
    </center>

    <div class="TimeFrame hidden">
    <button onclick="createPlot('1D')">1D</button>
    <button onclick="createPlot('5D')">5D</button>
    <button onclick="createPlot('1M')">1M</button>
    <button onclick="createPlot('3M')">3M</button>
    <button onclick="createPlot('6M')">6M</button> 
    <button onclick="createPlot('YTD')">YTD</button>
    <button onclick="createPlot('1Y')">1Y</button>
    <button onclick="createPlot('5Y')">5Y</button> 
    <button onclick="createPlot('ALL')">ALL</button> 
    </div>

    <div class = "navBar hidden">
    <center id ="NavBar">
       <a href="/calls.html"> Options </a> | <a href="/analysis.html"> Analysis | <a href="/earnings.html"> Earnings/Financials </a>  </a>
    </center>
    </div>

    </div class = "test">
    <p id="sector"></p>
    <p id="industry"></p>
    <p id="marketCap"></p>
    </div>

   
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src = '/static/main.js'> </script>
</body>
</html>
