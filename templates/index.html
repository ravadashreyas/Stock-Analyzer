<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend App</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="sample">
    <h1>Stock Analyzer</h1>
    <p id="p1">Enter the ticker you would like to analyze:</p>
    <input type="text" id="myTicker" placeholder="Enter ticker here">
    <button onclick="enterTicker()">Submit</button>
    <p id="companyName"></p>
    <p id="sector"></p>
    <p id="industry"></p>
    <p id="marketCap"></p>
    </div>
    
    <div class="ShowGraph">
    <button onclick="createPlot('ALL')">Show Graph</button>
    <div>

    <div class="TimeFrame hidden">
    <button onclick="createPlot('ALL')">ALL</button> 
    <button onclick="createPlot('5Y')">5Y</button> 
    <button onclick="createPlot('1Y')">1Y</button>
    <button onclick="createPlot('YTD')">YTD</button> 
    <button onclick="createPlot('6M')">6M</button> 
    <button onclick="createPlot('3M')">3M</button>
    <button onclick="createPlot('1M')">1M</button>
    <button onclick="createPlot('5D')">5D</button>
    <button onclick="createPlot('1D')">1D</button>
    </div>

    <div id="plot" style="width:100%; height:500px;">
    </div>

   
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src = '/static/main.js', defer> </script>
</body>
</html>
